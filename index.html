<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometry-calculator</title>
    <link rel="shortcut icon" href="./images/icons/favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

</head>
<body class="m-20">
    <!-- navbar section start  -->
    <div class="flex justify-between ">
      <img class="w-10 h-10" src="./images/icons/favicon.png" alt="">
      <div class="grid grid-cols-4 w-3/5 gap-8 text-xl font-semibold">
        <button class="rounded-lg bg-gradient-to-r from-cyan-500 to-blue-500 text-white">Home</button>
        <button class="rounded-lg bg-gradient-to-r from-cyan-500 to-blue-500 text-white">Blog</button>
        <button class="rounded-lg bg-gradient-to-r from-cyan-500 to-blue-500 text-white">About Us</button>
        <button class="rounded-lg bg-gradient-to-r from-cyan-500 to-blue-500 text-white">Settings</button>
        
      </div>
    </div>
    <!-- navbar section end -->

    <!-- main section start  -->
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4  gap-20  p-12">
        <div class="grid grid-cols-1 justify-items-center border-2 rounded-lg p-8">
          <img class="h-32 w-52" src="./images/triangle.png" alt="">
          <h3 class="text-xl font-semibold">Triangle</h3>
          <p>Area (A) =0.5 X B X h </p>
          <div class="flex items-center gap-4">
              <div class="flex items-center gap-3">
                <input id="tri-input-b" class="border w-20 rounded bg-gray-100" type="text" placeholder="b">
                <p>cm</p>
              </div>
              <div class="flex items-center gap-3">
                <input id="tri-input-h" class="border w-20 rounded bg-gray-100" type="text" placeholder="h">
                <p>cm</p>
              </div>
          </div>
          <button id="tri-btn" class="rounded-lg w-full px-3 py-1 bg-blue-500 text-white mt-3">Calculate</button>
        </div>
        <div class="grid grid-cols-1 justify-items-center  border-2 rounded-lg p-8">
          <img src="./images/rectangle.png" alt="">
          <h3 class="text-xl font-semibold">Rectangle</h3>
          <p>Area (A) = W X I</p>
          <div class="flex items-center gap-4">
              <div class="flex items-center gap-3">
                <input class="border w-20 rounded bg-gray-100" type="text" placeholder="b">
                <p>cm</p>
              </div>
              <div class="flex items-center gap-3">
                <input class="border w-20 rounded bg-gray-100" type="text" placeholder="h">
                <p>cm</p>
              </div>
          </div>
          <button class="rounded-lg w-full px-3 py-1 bg-blue-500 text-white mt-3">Calculate</button>
        </div>
        <div class="grid grid-cols-1 justify-items-center  border-2 rounded-lg p-8">
          <img src="./images/parallelogram.png" alt="">
          <h3 class="text-xl font-semibold">Parallelogram</h3>
          <p>Area (A) =B X h </p>
          <div class="flex items-center gap-4">
              <div class="flex items-center gap-3">
                <input class="border w-20 rounded bg-gray-100" type="text" placeholder="b">
                <p>cm</p>
              </div>
              <div class="flex items-center gap-3">
                <input class="border w-20 rounded bg-gray-100" type="text" placeholder="h">
                <p>cm</p>
              </div>
          </div>
          <button class="rounded-lg w-full px-3 py-1 bg-blue-500 text-white mt-3">Calculate</button>
        </div>
        <div class="grid grid-cols-1 justify-items-center  border-2 rounded-lg p-8">
          
        </div>
        <div class="grid grid-cols-1 justify-items-center  border-2 rounded-lg p-8">
          <img src="./images/rhombus.png" alt="">
          <h3 class="text-xl font-semibold">Rhombus</h3>
          <p>Area (A) =0.5 X d<sub>1</sub> X  d<sub>2</sub> </p>
          <div class="flex items-center gap-4">
              <div class="flex items-center gap-3">
                <input class="border w-20 rounded bg-gray-100" type="text" placeholder="b">
                <p>cm</p>
              </div>
              <div class="flex items-center gap-3">
                <input class="border w-20 rounded bg-gray-100" type="text" placeholder="h">
                <p>cm</p>
              </div>
          </div>
          <button class="rounded-lg w-full px-3 py-1 bg-blue-500 text-white mt-3">Calculate</button>
        </div>
        <div class="grid grid-cols-1 justify-items-center  border-2 rounded-lg p-8">
          <img src="./images/pentagon.png" alt="">
          <h3 class="text-xl font-semibold">Pentagon</h3>
          <p>Area (A) =0.5 X b X h </p>
          <div class="flex items-center gap-4">
              <div class="flex items-center gap-3">
                <input class="border w-20 rounded bg-gray-100" type="text" placeholder="b">
                <p>cm</p>
              </div>
              <div class="flex items-center gap-3">
                <input class="border w-20 rounded bg-gray-100" type="text" placeholder="h">
                <p>cm</p>
              </div>
          </div>
          <button class="rounded-lg w-full px-3 py-1 bg-blue-500 text-white mt-3">Calculate</button>
        </div>
        <div class="grid grid-cols-1 justify-items-center  border-2 rounded-lg p-8">
          <img src="./images/ellipse.png" alt="">
          <h3 class="text-xl font-semibold">Ellipse</h3>
          <p>Area (A) =0.5 X b X h </p>
          <div class="flex items-center gap-4">
              <div class="flex items-center gap-3">
                <input class="border w-20 rounded bg-gray-100" type="text" placeholder="b">
                <p>cm</p>
              </div>
              <div class="flex items-center gap-3">
                <input class="border w-20 rounded bg-gray-100" type="text" placeholder="h">
                <p>cm</p>
              </div>
          </div>
          <button class="rounded-lg w-full px-3 py-1 bg-blue-500 text-white mt-3">Calculate</button>
        </div>
    </div>
    <!-- main section end  -->
    <script src="./js/script.js"></script>
</body>
</html>
